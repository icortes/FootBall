<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Football</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body data-bs-theme="dark">
    <main class="container-md d-flex flex-column justify-content-center align-content-center">
      <form class="card mt-5" id="footballForm">
        <div class="card-body">
          <label class="form-label" for="teamList">Select Team</label>
          <select class="form-control mb-1" id="teamList"></select>
          <button class="btn btn-outline-success" type="submit">Go</button>
        </div>
      </form>
      <p class="mt-5" id="selectedTeam"></p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
      <script src="app.js"></script>
  </body>
</html>
